    <div class="header-container">

    </div>
    <div class="container border mt-1" >
        <div class="row">
            <div class="col-md-12" >
                <div class="header-form" >
                <h1>Contact Us</h1>
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      placeholder="First name"
                      required
                  >
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    placeholder="Last name"
                    required
                >
            </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email"
                      required
                  >
              </div>
              <div class="form-group" style="background: transparent;">
                <label for="phone">Phone Number</label>
                <input
                    type="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Enter phone number"
                    required
                >
            </div>
              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="3" placeholder="How Can We Help You ?" required></textarea>
              </div>
                <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            </div>
        </div>
        </div>
   
    </div>

<script>
    function toggleSidebar() {
        var sidebar = document.querySelector('.sidebar');
        var mainContent = document.querySelector('.main-content');
        sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
        mainContent.style.marginRight = mainContent.style.marginRight === '250px' ? '0' : '250px';
    }

    function navigateTo(page) {
        window.location.href = page;
    }

    document.addEventListener("DOMContentLoaded", function () {
        var input = document.querySelector("#phone");
        var iti = window.intlTelInput(input, {
            defaultCountry: "in",
            separateDialCode: true,
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });


        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            var mainContent = document.querySelector('.main-content');
            sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
            mainContent.style.marginRight = mainContent.style.marginRight === '250px' ? '0' : '250px';
        }

        function navigateTo(page) {
            window.location.href = page;
        }
    });
</script>
